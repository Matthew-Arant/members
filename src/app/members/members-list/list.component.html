<mat-card class="list-card">
    <mat-card-header>Member List</mat-card-header>
    <mat-card-content>
        <mat-list role="list"*ngFor="let member of memberList">
            <mat-list-item role="listitem" class="entry" (click)="emitMemberSelected(member)">
                {{member.firstName}} {{member.lastName}}
                <div matListItemMeta>
                    <button mat-icon-button (click)="emitMemberDeleted(member.id)">
                        <mat-icon>clear</mat-icon>
                    </button>
                    <button mat-icon-button [routerLink]="['member', member.id]">
                        <mat-icon>chevron_right</mat-icon>
                    </button>
                </div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
